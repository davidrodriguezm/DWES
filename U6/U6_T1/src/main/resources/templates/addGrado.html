<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Add Grado')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-6">
				<h2 class="m-3">Añadir Grado</h2>
				<form th:action="@{/grados/addGrado}" method="post"	th:object="${gradoDTO}">
					<label for="nombre" class="form-label mt-3">Nombre</label>
					<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" required>						
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Grado ya existente'}"></h6>	
					<input type="submit" class="btn btn-primary w-100 mt-3" value="AÑADIR" />	
				</form>
			</div>
		</div>
	</div>
</body>
</html>
